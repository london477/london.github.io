<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipari≈ü Kontrol Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      color: #b30000;
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    #orderApp {
      background: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background: #b30000;
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tr:hover {
      background: #fafafa;
    }
  </style>
</head>

<body>

  <h1>üçî Sipari≈ü Kontrol</h1>
  <p>Google Sheet √ºzerinden canlƒ± veri</p>

  <div id="orderApp">Y√ºkleniyor...</div>

  <script>
    const sheetJSON =
    "https://docs.google.com/spreadsheets/d/1FLj8izC6-I4VXukH1OT-Y6Tntf_8g1U35lOJHYi1Lfs/gviz/tq?tqx=out:json";

    fetch(sheetJSON)
      .then(res => res.text())
      .then(txt => {
        const json = JSON.parse(
          txt.substring(txt.indexOf("{"), txt.lastIndexOf("}") + 1)
        );

        const cols = json.table.cols;
        const rows = json.table.rows;

        let html = "<table><tr>";
        cols.forEach(c => {
          html += `<th>${c.label}</th>`;
        });
        html += "</tr>";

        rows.forEach(r => {
          html += "<tr>";
          r.c.forEach(c => {
            html += `<td>${c ? c.v : ""}</td>`;
          });
          html += "</tr>";
        });

        html += "</table>";
        document.getElementById("orderApp").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("orderApp").innerHTML =
          "‚ùå Veri √ßekilemedi";
      });
  </script>

</body>
</html>
