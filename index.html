<body>

<h1>üçî Sipari≈ü Kontrol</h1>

<div id="orderApp">Y√ºkleniyor...</div>

<script>
const sheetJSON = "https://docs.google.com/spreadsheets/d/1FLj8izC6-I4VXukH1OT-Y6Tntf_8g1U35lOJHYi1Lfs/gviz/tq?tqx=out:json";

fetch(sheetJSON)
  .then(res => res.text())
  .then(txt => {
    const json = JSON.parse(
      txt.substring(txt.indexOf("{"), txt.lastIndexOf("}") + 1)
    );
    const rows = json.table.rows;

    let html = "<h2>Sipari≈üler</h2><ul>";
    rows.forEach(r => {
      html += `<li>${r.c.map(c => c?.v || "").join(" | ")}</li>`;
    });
    html += "</ul>";

    document.getElementById("orderApp").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("orderApp").innerHTML = "‚ùå Veri √ßekilemedi";
    console.error(err);
  });
</script>

</body>
